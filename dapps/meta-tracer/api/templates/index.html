<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metadata dApp (Quorum)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:16px; margin-bottom:16px; }
    .row { display:flex; gap:12px; }
    textarea { width:100%; height:120px; }
    input[type=text] { width:100%; }
    code { background:#f6f8fa; padding:2px 4px; border-radius:4px; }
    .muted{color:#666}
  </style>
</head>
<body>
  <h1>Metadata dApp (Quorum)</h1>
  <div id="health" class="muted">loading health…</div>

  <div class="card">
    <h2>새 메타데이터 업로드</h2>
    <div class="row">
      <div style="flex:1">
        <label>JSON 내용</label>
        <textarea id="create-json" placeholder='{"sample":123}'></textarea>
      </div>
      <div style="width:380px">
        <label>(옵션) recordId Hex (0x...)</label>
        <input id="create-id" type="text" placeholder="빈칸이면 자동 생성" />
        <label>(옵션) 외부 URI (IPFS/HTTP)</label>
        <input id="create-uri" type="text" placeholder="미입력 시 위 JSON을 서버에 저장" />
        <button id="btn-create">업로드 (트랜잭션)</button>
        <div id="create-out" class="muted"></div>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>레코드 목록</h2>
    <button id="btn-refresh">새로고침</button>
    <div id="list"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
